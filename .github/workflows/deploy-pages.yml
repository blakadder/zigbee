# Combination of
# https://gist.github.com/elstudio/38bacfe7aab63da082a418fd3a1ddb66
# https://github.com/actions/starter-workflows/blob/3e10d18ba714b1c612e15b635b298a6283000c4b/pages/jekyll.yml

name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [master, resize-images]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache Jekyll Build
        uses: actions/cache@v3
        with:
          path: ./_site
          key: ${{ runner.os }}-jekyll
      - name: Install jekyll_image_processing dependencies
        run: sudo apt-get install libvips-tools
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2
      - name: Copy original device images to _site to allow caching
        run: ls -la .
      - name: Copy original device images to _site to allow caching
        run: cp -rp ./assets/images/devices ./_site/assets/images/devices
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Remove original device images
        run: rm -r ./_site/assets/images/devices
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
